<div class="modal-overlay">
    <div class="modal-content">
      <h3>Confirmation</h3>
      <p>{{ message }}</p>
      <div class="modal-actions">
        <button (click)="onConfirm()" class="btn-confirm">Yes</button>
        <button (click)="onCancel()" class="btn-cancel">No</button>
      </div>
    </div>
  </div>
