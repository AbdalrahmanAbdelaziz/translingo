<div class="dictionary-container">
    <h2>Word Dictionary</h2>
    
    <div class="home-button-container">
      <button class="btn-home" (click)="navigateHome()">Home</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>English Word</th>
          <th>Arabic Translation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words">
          <td *ngIf="!editMode || wordToEdit?.id !== word.id">{{ word.title }}</td>
          <td *ngIf="!editMode || wordToEdit?.id !== word.id">{{ word.arabic }}</td>
          <td *ngIf="editMode && wordToEdit?.id === word.id">
            <input [(ngModel)]="wordToEdit.title" placeholder="Update English Word">
          </td>
          <td *ngIf="editMode && wordToEdit?.id === word.id">
            <input [(ngModel)]="wordToEdit.arabic" placeholder="Update Arabic Translation">
          </td>
          <td>
            <button *ngIf="!editMode || wordToEdit?.id !== word.id" (click)="editWord(word)" class="btn-update">Update</button>
            <button *ngIf="!editMode || wordToEdit?.id !== word.id" (click)="confirmDelete(word.id)" class="btn-delete">Delete</button>
            <button *ngIf="editMode && wordToEdit?.id === word.id" (click)="saveUpdatedWord()" class="btn-save">Save</button>
            <button *ngIf="editMode && wordToEdit?.id === word.id" (click)="cancelEdit()" class="btn-cancel">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="words.length === 0">No words available in the dictionary.</p>
  
    <!-- Confirmation Modal -->
    <app-modal-confirm 
      *ngIf="showModal" 
      [message]="'Are you sure you want to delete this word?'" 
      (confirm)="deleteWord()" 
      (cancel)="closeModal()">
    </app-modal-confirm>
  </div>
